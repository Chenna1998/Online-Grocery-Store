  <div class="container">
    <div class="sidecontent">
      <h4><em>Register</em></h4>
      <img src = "../images/homepage_img.jpg" alt = "grocerries image" class = "img_side">
    </div>
    <div class="maincontent">
        <form  method  = "POST" id = "registerForm">
            <table class = "items">
                <tr>
                    <td><label class = "registration" for="username">Username:</label></td>
                    <td><input type="text" id="username" required></td>
                </tr>
                <tr>
                    <td><label class = "registration" for="password">Password:</label></td>
                    <td><input type="password" id="password" required></td>
                </tr>
                <tr>
                    <td><label class = "registration" for="confirmPassword">Confirm Password:</label></td>
                    <td><input type="password" id="confirmPassword" required></td>
                </tr>
                <tr>
                    <td><label class = "registration" for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" required></td>
                </tr>
                <tr>
                    <td><label class = "registration" for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" required></td>
                </tr>
                <tr>
                    <td><label class = "registration" for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" required></td>
                </tr>
                <tr>
                  <td><label class = "registration" for="phoneNumber">Phone Number:</label></td>
                  <td><input type="tel" id="phoneNumber" placeholder="1234567890" pattern="[0-9]{10}" required></td>
                </tr>
                <tr>
                    <td><label class = "registration" for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                <tr>
                    <td><label class = "registration" for="address">Address:</label></td>
                    <td><input type="text" id="address" required></td>
                </tr>
                <tr>
                    <td><button class = "register-button" type="submit">Register</button></td>
                </tr>
            </table>            
        </form>
    </div>
</div>
